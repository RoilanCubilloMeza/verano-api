<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Veh√≠culo - VSCars API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 20px;
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: #667eea;
            border-radius: 2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
            margin-left: 4px;
        }

        label .optional {
            color: #95a5a6;
            font-weight: 400;
            font-size: 12px;
            margin-left: 4px;
        }

        input, select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }

        .file-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .response.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .response.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .helper-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Agregar Nuevo Veh√≠culo</h1>
            <p>VSCars API - https://verano-api.vercel.app</p>
        </div>

        <div class="form-container">
            <form id="vehicleForm" enctype="multipart/form-data">
                
                <!-- Informaci√≥n B√°sica -->
                <div class="section">
                    <h2 class="section-title">Informaci√≥n B√°sica</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Marca <span class="required">*</span></label>
                            <select id="vehicleBrandID" name="vehicleBrandID" required>
                                <option value="">Seleccione una marca</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Modelo <span class="required">*</span></label>
                            <select id="vehicleModelID" name="vehicleModelID" required disabled>
                                <option value="">Seleccione primero una marca</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Versi√≥n <span class="required">*</span></label>
                            <select id="vehicleVersionID" name="vehicleVersionID" required disabled>
                                <option value="">Seleccione primero un modelo</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Categor√≠a <span class="required">*</span></label>
                            <select id="vehicleCategoryID" name="vehicleCategoryID" required>
                                <option value="">Seleccione una categor√≠a</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>A√±o <span class="required">*</span></label>
                            <input type="number" name="vehicleYear" min="1900" max="2027" required>
                        </div>

                        <div class="form-group">
                            <label>Precio (USD) <span class="required">*</span></label>
                            <input type="number" name="vehiclePrice" min="1" step="0.01" required>
                        </div>
                    </div>
                </div>

                <!-- Archivos -->
                <div class="section">
                    <h2 class="section-title">Im√°genes y Documentos</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Imagen del Veh√≠culo <span class="required">*</span></label>
                            <input type="file" name="vehicleImage" accept="image/*" required>
                            <p class="file-info">M√°ximo 5MB - JPG, PNG, WEBP</p>
                        </div>

                        <div class="form-group">
                            <label>PDF (Ficha T√©cnica) <span class="optional">(opcional)</span></label>
                            <input type="file" name="vehiclePDF" accept=".pdf">
                            <p class="file-info">M√°ximo 10MB</p>
                        </div>
                    </div>
                </div>

                <!-- Motor y Rendimiento -->
                <div class="section">
                    <h2 class="section-title">Motor y Rendimiento</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Potencia (HP) <span class="optional">(opcional)</span></label>
                            <input type="number" name="vehiclePowerHP" min="0">
                        </div>

                        <div class="form-group">
                            <label>Cilindraje (CC) <span class="optional">(opcional)</span></label>
                            <input type="number" name="vehicleDisplacementCC" min="0">
                        </div>

                        <div class="form-group">
                            <label>Velocidad M√°x. (km/h) <span class="optional">(opcional)</span></label>
                            <input type="number" name="vehicleMaxSpeedKMH" min="0">
                        </div>

                        <div class="form-group">
                            <label>Consumo (L/100km) <span class="optional">(opcional)</span></label>
                            <input type="number" name="vehicleFuelConsumption" step="0.1" min="0">
                        </div>

                        <div class="form-group">
                            <label>Tipo de Combustible <span class="optional">(opcional)</span></label>
                            <select name="vehicleFuelType">
                                <option value="">Seleccione</option>
                                <option value="Gasolina">Gasolina</option>
                                <option value="Diesel">Diesel</option>
                                <option value="El√©ctrico">El√©ctrico</option>
                                <option value="H√≠brido">H√≠brido</option>
                                <option value="H√≠brido Enchufable">H√≠brido Enchufable</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Dimensiones y Capacidad -->
                <div class="section">
                    <h2 class="section-title">Dimensiones y Capacidad</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Peso (kg) <span class="optional">(opcional)</span></label>
                            <input type="number" name="vehicleWeightKG" min="0">
                        </div>

                        <div class="form-group">
                            <label>Pasajeros <span class="optional">(opcional)</span></label>
                            <input type="number" name="vehiclePassengers" min="1" max="50">
                        </div>

                        <div class="form-group">
                            <label>Despeje (mm) <span class="optional">(opcional)</span></label>
                            <input type="number" name="vehicleGroundClearance" min="0">
                        </div>

                        <div class="form-group">
                            <label>Tanque (L) <span class="optional">(opcional)</span></label>
                            <input type="number" name="vehicleFuelTankCapacity" min="0">
                        </div>
                    </div>
                </div>

                <!-- Seguridad y Transmisi√≥n -->
                <div class="section">
                    <h2 class="section-title">Seguridad y Transmisi√≥n</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Rating de Seguridad (1-5) <span class="optional">(opcional)</span></label>
                            <input type="number" name="vehicleSafetyRating" min="1" max="5">
                        </div>

                        <div class="form-group">
                            <label>Tracci√≥n <span class="optional">(opcional)</span></label>
                            <select name="vehicleDriveType">
                                <option value="">Seleccione</option>
                                <option value="FWD">FWD (Delantera)</option>
                                <option value="RWD">RWD (Trasera)</option>
                                <option value="AWD">AWD (4x4)</option>
                                <option value="4WD">4WD (4x4)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Transmisi√≥n <span class="optional">(opcional)</span></label>
                            <select name="vehicleTransmission">
                                <option value="">Seleccione</option>
                                <option value="Manual">Manual</option>
                                <option value="Autom√°tica">Autom√°tica</option>
                                <option value="CVT">CVT</option>
                                <option value="DCT">DCT</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Suspensi√≥n <span class="optional">(opcional)</span></label>
                            <input type="text" name="vehicleSuspension" placeholder="ej: Independiente">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Agregar Veh√≠culo</button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px; color: #667eea;">Subiendo veh√≠culo...</p>
                </div>

                <div class="response" id="response"></div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'https://verano-api.vercel.app/api';

        // Cargar marcas, modelos, versiones y categor√≠as al cargar la p√°gina
        async function loadInitialData() {
            try {
                // Cargar marcas
                const brandsRes = await fetch(`${API_BASE}/newcars/brands`);
                const brandsData = await brandsRes.json();
                const brandSelect = document.getElementById('vehicleBrandID');
                brandsData.data.forEach(brand => {
                    const option = document.createElement('option');
                    option.value = brand.brandID;
                    option.textContent = brand.brandBrand;
                    brandSelect.appendChild(option);
                });

                // Cargar categor√≠as
                const categoriesRes = await fetch(`${API_BASE}/newcars/categories`);
                const categoriesData = await categoriesRes.json();
                const categorySelect = document.getElementById('vehicleCategoryID');
                categoriesData.data.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.categoryID;
                    option.textContent = category.categoryDescription;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error cargando datos:', error);
            }
        }

        // Cargar modelos cuando se seleccione una marca
        document.getElementById('vehicleBrandID').addEventListener('change', async function() {
            const brandID = this.value;
            const modelSelect = document.getElementById('vehicleModelID');
            const versionSelect = document.getElementById('vehicleVersionID');
            
            modelSelect.innerHTML = '<option value="">Cargando modelos...</option>';
            versionSelect.innerHTML = '<option value="">Seleccione primero un modelo</option>';
            modelSelect.disabled = true;
            versionSelect.disabled = true;

            if (!brandID) {
                modelSelect.innerHTML = '<option value="">Seleccione un modelo</option>';
                return;
            }

            try {
                console.log('Cargando modelos para marca:', brandID);
                const res = await fetch(`${API_BASE}/newcars/models?brandID=${brandID}`);
                const data = await res.json();
                
                console.log('Respuesta modelos:', data);
                
                modelSelect.innerHTML = '<option value="">Seleccione un modelo</option>';
                
                if (data.success && data.data && data.data.length > 0) {
                    data.data.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.modelID;
                        option.textContent = model.modelDescription;
                        modelSelect.appendChild(option);
                    });
                    modelSelect.disabled = false;
                } else {
                    modelSelect.innerHTML = '<option value="">No hay modelos disponibles</option>';
                    console.warn('No se encontraron modelos para la marca:', brandID);
                }
            } catch (error) {
                console.error('Error cargando modelos:', error);
                modelSelect.innerHTML = '<option value="">Error al cargar modelos</option>';
            }
        });

        // Cargar versiones cuando se seleccione un modelo
        document.getElementById('vehicleModelID').addEventListener('change', async function() {
            const modelID = this.value;
            const versionSelect = document.getElementById('vehicleVersionID');
            
            versionSelect.innerHTML = '<option value="">Cargando versiones...</option>';
            versionSelect.disabled = true;

            if (!modelID) {
                versionSelect.innerHTML = '<option value="">Seleccione una versi√≥n</option>';
                return;
            }

            try {
                console.log('Cargando versiones para modelo:', modelID);
                const res = await fetch(`${API_BASE}/newcars/versions?modelID=${modelID}`);
                const data = await res.json();
                
                console.log('Respuesta versiones:', data);
                
                versionSelect.innerHTML = '<option value="">Seleccione una versi√≥n</option>';
                
                if (data.success && data.data && data.data.length > 0) {
                    data.data.forEach(version => {
                        const option = document.createElement('option');
                        option.value = version.versionID;
                        option.textContent = version.versionDescription;
                        versionSelect.appendChild(option);
                    });
                    versionSelect.disabled = false;
                } else {
                    versionSelect.innerHTML = '<option value="">No hay versiones disponibles</option>';
                    console.warn('No se encontraron versiones para el modelo:', modelID);
                }
            } catch (error) {
                console.error('Error cargando versiones:', error);
                versionSelect.innerHTML = '<option value="">Error al cargar versiones</option>';
            }
        });

        // Manejar env√≠o del formulario
        document.getElementById('vehicleForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const loading = document.getElementById('loading');
            const response = document.getElementById('response');
            const submitBtn = this.querySelector('.btn-submit');

            // Mostrar loading
            loading.classList.add('active');
            response.style.display = 'none';
            submitBtn.disabled = true;

            try {
                const res = await fetch(`${API_BASE}/vehicles`, {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                loading.classList.remove('active');
                response.style.display = 'block';

                if (res.ok) {
                    response.className = 'response success';
                    response.innerHTML = `
                        <h3>‚úÖ Veh√≠culo agregado exitosamente</h3>
                        <p><strong>ID:</strong> ${data.data.vehicleID}</p>
                        <p><strong>Marca:</strong> ${data.data.brand.brandBrand}</p>
                        <p><strong>Modelo:</strong> ${data.data.model.modelDescription}</p>
                        <p><strong>Precio:</strong> $${data.data.vehiclePrice.toLocaleString()}</p>
                    `;
                    this.reset();
                    document.getElementById('vehicleModelID').disabled = true;
                    document.getElementById('vehicleVersionID').disabled = true;
                } else {
                    response.className = 'response error';
                    response.innerHTML = `
                        <h3>‚ùå Error al agregar veh√≠culo</h3>
                        <p>${data.error || 'Error desconocido'}</p>
                    `;
                }
            } catch (error) {
                loading.classList.remove('active');
                response.style.display = 'block';
                response.className = 'response error';
                response.innerHTML = `
                    <h3>‚ùå Error de conexi√≥n</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Cargar datos iniciales
        loadInitialData();
    </script>
</body>
</html>
