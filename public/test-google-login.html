<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCarBikes - Login con Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .google-button {
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .google-button:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .google-button img {
            width: 24px;
            height: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .user-info {
            display: none;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }

        .user-info.show {
            display: block;
        }

        .user-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #666;
            font-size: 14px;
        }

        .token-display {
            margin-top: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
    <!-- Cargar Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <h1>üöó VSCarBikes</h1>
                <p>Tu comparador de veh√≠culos favorito</p>
            </div>

            <div id="message" class="message"></div>

            <!-- Bot√≥n de Google Sign-In -->
            <div id="g_id_signin" style="display: none;"></div>
            
            <button class="google-button" id="googleSignInBtn">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuar con Google
            </button>

            <div class="divider">
                <span>o inicia sesi√≥n con email</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electr√≥nico</label>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="login-button">Iniciar Sesi√≥n</button>
            </form>

            <div id="userInfo" class="user-info"></div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '333562002852-e2u7pns63k7c8m63bd885up2njtpvgmk.apps.googleusercontent.com';
        let tokenClient;

        // Inicializar Google Identity Services cuando cargue el script
        window.onload = function() {
            // Inicializar el cliente de token
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile',
                callback: async (response) => {
                    if (response.error) {
                        showMessage(`‚ùå Error: ${response.error}`, 'error');
                        return;
                    }
                    
                    // Obtener informaci√≥n del usuario con el token de acceso
                    await getUserInfo(response.access_token);
                },
            });

            // Configurar bot√≥n
            document.getElementById('googleSignInBtn').addEventListener('click', () => {
                showMessage('‚è≥ Abriendo ventana de Google...', 'success');
                tokenClient.requestAccessToken();
            });
        };

        async function getUserInfo(accessToken) {
            showMessage('‚è≥ Obteniendo informaci√≥n del usuario...', 'success');
            
            try {
                // Obtener info del usuario de Google
                const userInfoResponse = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: {
                        Authorization: `Bearer ${accessToken}`
                    }
                });

                const googleUser = await userInfoResponse.json();
                
                // Ahora enviar al backend para crear sesi√≥n
                await authenticateWithBackend(googleUser, accessToken);
                
            } catch (error) {
                showMessage('‚ùå Error al obtener informaci√≥n del usuario', 'error');
                console.error(error);
            }
        }

        async function authenticateWithBackend(googleUser, accessToken) {
            showMessage('‚è≥ Autenticando con VSCarBikes...', 'success');

            try {
                // Crear un pseudo ID token para el backend
                // En producci√≥n real usar√≠as el id_token, pero con este m√©todo solo tenemos access_token
                const response = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        googleUser: googleUser,
                        accessToken: accessToken
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('‚úÖ ¬°Inicio de sesi√≥n exitoso!', 'success');
                    displayUserInfo(data.data);
                } else {
                    showMessage(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error de conexi√≥n con el servidor', 'error');
                console.error(error);
            }
        }

        // Login tradicional
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            showMessage('‚è≥ Iniciando sesi√≥n...', 'success');

            try {
                // Aqu√≠ ir√° tu endpoint de login tradicional
                showMessage('‚ÑπÔ∏è Login tradicional a√∫n no implementado. Usa Google por ahora.', 'error');
            } catch (error) {
                showMessage('‚ùå Error al iniciar sesi√≥n', 'error');
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageEl.classList.remove('show');
                }, 3000);
            }
        }

        function displayUserInfo(data) {
            const { user, token } = data;
            const userInfoEl = document.getElementById('userInfo');
            
            userInfoEl.innerHTML = `
                ${user.photoURL ? `<img src="${user.photoURL}" alt="${user.name}">` : ''}
                <h3>${user.name}</h3>
                <p>${user.email}</p>
                <p style="margin-top: 10px; font-weight: 600; color: #667eea;">
                    Versi√≥n: ${user.appVersion === 'P' ? 'Premium ‚≠ê' : 'Gratis'}
                </p>
                <div class="token-display">
                    <strong>JWT Token:</strong><br>
                    ${token}
                </div>
            `;
            userInfoEl.classList.add('show');

            // Guardar token en localStorage
            localStorage.setItem('vscarbikes_token', token);
            localStorage.setItem('vscarbikes_user', JSON.stringify(user));

            // Ocultar formularios
            document.getElementById('loginForm').style.display = 'none';
            document.querySelector('.google-button').style.display = 'none';
            document.querySelector('.divider').style.display = 'none';
        }
    </script>
</body>
</html>
